<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>

    <div class="container">
        <div class="header">
           <div class="profile">
              <img src="./images/image-jeremy.png" alt="">
              <p>Report for</p> 
              <h1>Jeremy <br>Robson</h1><br><br>
           </div>
           <div class="period">
              <p class="daily"><a href="#" onclick="daily">Daily</a></p>  
              <p class="weekly"><a href="#" onclick="weekly">Weekly</a></p>
              <p class="monthly"><a href="#" onclick="monthly">Monthly</a></p>
           </div>
        </div>
        <div class="main">
          <div class="work">
            <img src="./images/icon-work.svg" alt="">
            <div class="work-text">
              <h3>Work</h3>
              <h1>32hrs </h1>
              <p>Previous - 36hrs </p> 
            </div>
          </div>
          <div class="play">
            <img src="./images/icon-play.svg" alt="">
            <div class="play-text">
              <h3>Play</h3>
              <h1>10hrs</h1>
              <p>Previous - 8hrs </p>
            </div>
          </div>
          <div class="study">
            <img src="./images/icon-study.svg" alt="">
            <div class="study-text">
              <h3>Study</h3>
              <h1>4hrs</h1>
              <p>Previous - 7hrs</p>
            </div>
          </div>
          <div class="exercise">
            <img src="./images/icon-exercise.svg" alt="">
            <div class="exercise-text">
              <h3>Exercise</h3>
              <h1>4hrs</h1>
              <p>Previous - 5hrs </p>
            </div>
          </div>
          <div class="social">
            <img src="./images/icon-social.svg" alt="">
            <div class="social-text">
              <h3>Social</h3>
              <h1>5hrs</h1>
              <p>Previous - 10hrs</p> 
            </div>
          </div>
          <div class="self-care">
            <img src="./images/icon-self-care.svg" alt="">
            <div class="self-care-text">
              <h3>Self Care</h3>
              <h1>2hrs</h1>
              <p>Previous - 2hrs</p>
            </div>
          </div>
        </div>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
